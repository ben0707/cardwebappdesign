<!DOCTYPE html>
<html lang="en" class="bg-white dark:bg-slate-950 text-slate-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { darkMode: 'media' } </script>
</head>

<body class="min-h-screen bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 flex flex-col justify-between">
  <main class="flex-1 max-w-sm mx-auto px-4 pt-[max(1rem,env(safe-area-inset-top))] pb-28">

    <!-- Header -->
    <header class="flex items-center justify-between py-4">
      <a href="settings.html" aria-label="Back" class="h-9 w-9 grid place-items-center rounded-full border border-slate-200 dark:border-slate-700">
        <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 6l-6 6 6 6"/></svg>
      </a>
      <h1 class="text-base font-semibold">Change Password</h1>
      <span class="h-9 w-9"></span>
    </header>

    <!-- Description -->
    <p class="text-sm text-slate-600 dark:text-slate-400 mb-6">
      Update your password to keep your account secure. Make sure your new password is strong and unique.
    </p>

    <!-- Form -->
    <form class="space-y-5">
      <!-- Current password -->
      <div>
        <label for="current-password" class="block text-sm font-medium mb-1">Current Password</label>
        <div class="relative">
          <input id="current-password" name="current-password" type="password" placeholder="••••••••"
            class="w-full px-4 py-3.5 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500/40">
          <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- New password -->
      <div>
        <label for="new-password" class="block text-sm font-medium mb-1">New Password</label>
        <div class="relative">
          <input id="new-password" name="new-password" type="password" placeholder="New strong password"
            class="w-full px-4 py-3.5 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500/40">
          <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z"/>
            </svg>
          </button>
        </div>
        <p class="mt-1 text-xs text-slate-500 dark:text-slate-400">Must be at least 8 characters with one uppercase, one number, and one symbol.</p>
      </div>

      <!-- Confirm password -->
      <div>
        <label for="confirm-password" class="block text-sm font-medium mb-1">Confirm New Password</label>
        <div class="relative">
          <input id="confirm-password" name="confirm-password" type="password" placeholder="Re-enter new password"
            class="w-full px-4 py-3.5 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500/40">
          <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Save button -->
      <button type="submit" class="w-full mt-2 py-3.5 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-xl transition">
        Save New Password
      </button>
    </form>

    <p class="mt-6 text-center text-xs text-slate-500 dark:text-slate-400">
      Need help? <a href="support.html" class="text-emerald-600 dark:text-emerald-400 font-medium hover:underline">Contact support</a>
    </p>
  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 border-t border-slate-200 dark:border-slate-700 bg-white/85 dark:bg-slate-900/80 backdrop-blur">
    <div class="max-w-sm mx-auto grid grid-cols-4 text-center py-2 text-xs font-medium">
      <a href="wallet.html" class="flex flex-col items-center text-slate-500 dark:text-slate-400">
        <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M2 12h20M2 6h20M2 18h20"/></svg>
        Wallet
      </a>
      <a href="cards.html" class="flex flex-col items-center text-slate-500 dark:text-slate-400">
        <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 8v8m4-4H8"/></svg>
        Cards
      </a>
      <a href="settings.html" class="flex flex-col items-center text-emerald-600 dark:text-emerald-400">
        <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V22a2 2 0 0 1-4 0v-.06a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H2a2 2 0 1 1 0-4h.06c.66 0 1.26-.39 1.51-1z"/></svg>
        Settings
      </a>
      <a href="verification-status.html" class="flex flex-col items-center text-slate-500 dark:text-slate-400">
        <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M9 12l2 2 4-4"/></svg>
        Verify
      </a>
    </div>
  </nav>
</body>
</html>
