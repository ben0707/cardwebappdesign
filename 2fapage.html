<!DOCTYPE html>
<html lang="en" class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2FA Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'media' };
  </script>
</head>

<body class="min-h-screen flex flex-col justify-between bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100">
  <main class="flex-1 max-w-sm mx-auto px-4 pt-[max(3rem,env(safe-area-inset-top))] pb-28">
    
    <!-- Header -->
    <header class="text-center mb-8">
      <div class="mx-auto h-12 w-12 rounded-full bg-emerald-100 dark:bg-emerald-900/40 flex items-center justify-center">
        <svg class="w-6 h-6 text-emerald-600 dark:text-emerald-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M12 11v2m0 4h.01M5.07 8.93A10 10 0 1 1 8.93 5.07"/>
        </svg>
      </div>
      <h1 class="mt-4 text-lg font-semibold">Two-Factor Authentication</h1>
      <p class="mt-2 text-sm text-slate-600 dark:text-slate-400">
        Enter the 6-digit code sent to your email or authenticator app.
      </p>
    </header>

    <!-- OTP Form -->
    <form class="space-y-6">
      <div class="flex justify-center gap-3">
        <input type="text" maxlength="1" class="w-12 h-14 text-center rounded-xl border border-slate-200 dark:border-slate-700 text-lg font-medium focus:ring-2 focus:ring-emerald-500/40 focus:outline-none bg-white dark:bg-slate-900">
        <input type="text" maxlength="1" class="w-12 h-14 text-center rounded-xl border border-slate-200 dark:border-slate-700 text-lg font-medium focus:ring-2 focus:ring-emerald-500/40 focus:outline-none bg-white dark:bg-slate-900">
        <input type="text" maxlength="1" class="w-12 h-14 text-center rounded-xl border border-slate-200 dark:border-slate-700 text-lg font-medium focus:ring-2 focus:ring-emerald-500/40 focus:outline-none bg-white dark:bg-slate-900">
        <input type="text" maxlength="1" class="w-12 h-14 text-center rounded-xl border border-slate-200 dark:border-slate-700 text-lg font-medium focus:ring-2 focus:ring-emerald-500/40 focus:outline-none bg-white dark:bg-slate-900">
        <input type="text" maxlength="1" class="w-12 h-14 text-center rounded-xl border border-slate-200 dark:border-slate-700 text-lg font-medium focus:ring-2 focus:ring-emerald-500/40 focus:outline-none bg-white dark:bg-slate-900">
        <input type="text" maxlength="1" class="w-12 h-14 text-center rounded-xl border border-slate-200 dark:border-slate-700 text-lg font-medium focus:ring-2 focus:ring-emerald-500/40 focus:outline-none bg-white dark:bg-slate-900">
      </div>

      <div class="text-center mt-2">
        <a href="#" class="text-xs text-emerald-600 dark:text-emerald-400 hover:underline">Resend code (00:45)</a>
      </div>

      <button type="submit" class="w-full py-3.5 mt-4 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-xl transition-colors">
        Verify & Continue
      </button>

      <div class="text-center mt-3">
        <a href="login.html" class="text-xs text-slate-500 dark:text-slate-400 hover:underline">Use a different account</a>
      </div>
    </form>

    <!-- Divider -->
    <div class="mt-8 flex items-center justify-center gap-3 text-xs text-slate-400">
      <span class="h-px flex-1 bg-slate-200 dark:bg-slate-700"></span>
      <span>or</span>
      <span class="h-px flex-1 bg-slate-200 dark:bg-slate-700"></span>
    </div>

    <!-- Backup codes -->
    <div class="mt-4 bg-slate-50 dark:bg-slate-900/60 border border-slate-200 dark:border-slate-700 rounded-xl p-4">
      <h2 class="text-sm font-semibold mb-2">Use Backup Code</h2>
      <input type="text" placeholder="Enter backup code" class="w-full px-3 py-2.5 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500/40">
      <button class="w-full mt-3 py-2.5 rounded-xl bg-slate-800 dark:bg-slate-200 text-white dark:text-slate-900 font-medium hover:opacity-90 transition">
        Verify with Backup Code
      </button>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 border-t border-slate-200 dark:border-slate-700 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md">
    <div class="max-w-sm mx-auto grid grid-cols-4 text-center py-2 text-xs font-medium">
      <a href="wallet.html" class="flex flex-col items-center text-slate-500 dark:text-slate-400">
        <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M2 12h20M2 6h20M2 18h20"/></svg>
        Wallet
      </a>
      <a href="cards.html" class="flex flex-col items-center text-slate-500 dark:text-slate-400">
        <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 8v8m4-4H8"/></svg>
        Cards
      </a>
      <a href="notifications.html" class="flex flex-col items-center text-slate-500 dark:text-slate-400">
        <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M6 8a6 6 0 1 1 12 0v5l2 2H4l2-2z"/><path d="M9 18a3 3 0 0 0 6 0"/>
        </svg>
        Alerts
      </a>
      <a href="settings.html" class="flex flex-col items-center text-emerald-600 dark:text-emerald-400">
        <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V22a2 2 0 0 1-4 0v-.06a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H2a2 2 0 1 1 0-4h.06c.66 0 1.26-.39 1.51-1z"/></svg>
        Settings
      </a>
    </div>
  </nav>
</body>
</html>
