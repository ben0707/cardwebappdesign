<!DOCTYPE html>
<html lang="en" class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet Dashboard</title>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
    }
  </script>
</head>
<body class="relative min-h-screen transition-colors duration-300 bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100">

  <!-- Main content -->
  <main class="max-w-sm mx-auto px-4 pb-24 pt-[max(1rem,env(safe-area-inset-top))]">

    <!-- Header -->
    <header class="flex items-center justify-between py-4">
      <button aria-label="Profile" class="h-8 w-8 rounded-full border border-slate-200 dark:border-slate-700 grid place-items-center">
        <svg width="18" height="18" viewBox="0 0 24 24" class="stroke-slate-700 dark:stroke-slate-200" fill="none" stroke-width="1.75">
          <circle cx="12" cy="8" r="4"></circle>
          <path d="M4 20a8 8 0 0 1 16 0"></path>
        </svg>
      </button>

      <div aria-label="Brand" class="h-5">
        <svg viewBox="0 0 64 24" class="h-5 w-auto fill-slate-900 dark:fill-white" aria-hidden="true">
          <rect x="2" y="10" width="8" height="4" rx="1"></rect>
          <rect x="14" y="6" width="8" height="12" rx="1"></rect>
          <rect x="26" y="4" width="8" height="16" rx="1"></rect>
          <rect x="38" y="6" width="8" height="12" rx="1"></rect>
          <rect x="50" y="10" width="12" height="4" rx="1"></rect>
        </svg>
      </div>

      <button aria-label="Notifications" class="relative h-8 w-8 rounded-full border border-slate-200 dark:border-slate-700 grid place-items-center">
        <svg width="18" height="18" viewBox="0 0 24 24" class="stroke-slate-700 dark:stroke-slate-200" fill="none" stroke-width="1.75">
          <path d="M8 19h8"></path>
          <path d="M6 17h12l-1-1v-4a5 5 0 0 0-10 0v4l-1 1z"></path>
        </svg>
        <span class="absolute -top-0.5 -right-0.5 h-2 w-2 rounded-full bg-emerald-600"></span>
      </button>
    </header>

    <!-- Card -->
    <section class="relative">
      <div class="relative w-full h-[210px] md:h-[240px] rounded-2xl overflow-hidden shadow-xl bg-gradient-to-br from-slate-800 via-stone-700 to-stone-900 dark:from-slate-700 dark:via-slate-800 dark:to-black text-white">
        <div class="absolute top-4 left-4 text-xl font-semibold">NEXO</div>

        <div class="absolute top-3 right-3 flex gap-2">
          <span class="px-2 py-1 rounded-lg text-[11px] font-bold uppercase bg-white/90 dark:bg-slate-200 text-slate-900 dark:text-slate-800">Credit</span>
          <span class="px-2 py-1 rounded-lg text-[11px] font-bold uppercase bg-white/90 dark:bg-slate-200 text-slate-900 dark:text-slate-800">Virtual</span>
        </div>

        <div class="absolute inset-0 grid place-items-center">
          <svg viewBox="0 0 200 120" class="w-28 h-20">
            <path d="M20 90 Q60 20 100 60 T180 30" fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>
          </svg>
        </div>

        <div class="absolute bottom-5 right-5 flex items-center">
          <span class="h-8 w-8 rounded-full bg-red-500 mix-blend-screen"></span>
          <span class="-ml-2 h-8 w-8 rounded-full bg-amber-400 mix-blend-screen"></span>
        </div>
      </div>

      <div class="flex justify-center gap-3 mt-3">
        <span class="h-[6px] w-[6px] rounded-full border border-slate-400 dark:border-slate-500"></span>
        <span class="h-[6px] w-[18px] rounded-full bg-slate-900 dark:bg-white"></span>
      </div>

      <button class="mt-3 mx-auto flex items-center gap-2 rounded-full px-4 py-2 bg-slate-900 dark:bg-white text-white dark:text-slate-900 shadow">
        <span class="grid h-5 w-6 place-items-center rounded-[4px] bg-white dark:bg-slate-900">
          <svg viewBox="0 0 24 16" class="h-3 w-5">
            <rect x="0" y="0" width="24" height="4" class="fill-slate-900 dark:fill-white"></rect>
            <rect x="0" y="6" width="24" height="4" class="fill-slate-600 dark:fill-slate-400"></rect>
            <rect x="0" y="12" width="24" height="4" class="fill-slate-400 dark:fill-slate-600"></rect>
          </svg>
        </span>
        <span class="text-sm font-medium">Add to Apple Wallet</span>
      </button>
    </section>

    <!-- Stats -->
    <section class="mt-6">
      <div class="grid grid-cols-2 gap-6 items-start">
        <div>
          <div class="text-xs text-slate-500 dark:text-slate-400 font-semibold">Cashback earned</div>
          <div class="mt-1 text-2xl font-bold text-emerald-600">$11,726.11</div>
        </div>
        <div class="pl-6 border-l border-slate-200 dark:border-slate-700">
          <div class="text-xs text-slate-500 dark:text-slate-400 font-semibold">Available to borrow</div>
          <div class="mt-1 text-2xl font-bold">$1,823,530.58</div>
        </div>
      </div>
    </section>

    <!-- Actions -->
    <section class="mt-6">
      <div class="rounded-2xl border border-slate-100 dark:border-slate-700 shadow-sm bg-white dark:bg-slate-900 overflow-hidden">
        <ul class="divide-y divide-slate-100 dark:divide-slate-700">
          <li>
            <a href="#" class="flex justify-between items-center py-4 px-4">
              <div class="flex items-center gap-3">
                <span class="h-8 w-10 grid place-items-center rounded-lg bg-slate-50 dark:bg-slate-800">
                  <svg viewBox="0 0 24 24" class="h-5 w-5 stroke-slate-700 dark:stroke-slate-300" fill="none" stroke-width="1.75">
                    <rect x="3" y="6" width="18" height="12" rx="2"></rect>
                    <path d="M3 10h18"></path>
                  </svg>
                </span>
                <div>
                  <div class="font-medium">Card details</div>
                  <div class="text-xs text-slate-500 dark:text-slate-400">Mastercard *2341</div>
                </div>
              </div>
              <svg viewBox="0 0 24 24" class="h-5 w-5 stroke-slate-400 dark:stroke-slate-500" fill="none" stroke-width="2">
                <path d="M9 6l6 6-6 6"></path>
              </svg>
            </a>
          </li>

          <li>
            <a href="#" class="flex justify-between items-center py-4 px-4">
              <div class="flex items-center gap-3">
                <span class="h-8 w-10 grid place-items-center rounded-lg bg-slate-50 dark:bg-slate-800">
                  <svg viewBox="0 0 24 24" class="h-5 w-5 stroke-slate-700 dark:stroke-slate-300" fill="none" stroke-width="1.75">
                    <path d="M3 12a9 9 0 1 0 3-6.7"></path>
                    <path d="M3 3v6h6"></path>
                  </svg>
                </span>
                <div class="font-medium">Repay</div>
              </div>
              <svg viewBox="0 0 24 24" class="h-5 w-5 stroke-slate-400 dark:stroke-slate-500" fill="none" stroke-width="2">
                <path d="M9 6l6 6-6 6"></path>
              </svg>
            </a>
          </li>

          <li>
            <a href="#" class="flex justify-between items-center py-4 px-4">
              <div class="flex items-center gap-3">
                <span class="h-8 w-10 grid place-items-center rounded-lg bg-slate-50 dark:bg-slate-800">
                  <svg viewBox="0 0 24 24" class="h-5 w-5 stroke-slate-700 dark:stroke-slate-300" fill="none" stroke-width="1.75">
                    <circle cx="8" cy="12" r="3"></circle>
                    <circle cx="16" cy="12" r="3"></circle>
                  </svg>
                </span>
                <div class="font-medium">Card mode</div>
              </div>
              <div class="flex items-center gap-3">
                <span class="text-xs font-semibold uppercase px-2 py-1 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-800 dark:text-slate-100">Credit</span>
                <svg viewBox="0 0 24 24" class="h-5 w-5 stroke-slate-400 dark:stroke-slate-500" fill="none" stroke-width="2">
                  <path d="M9 6l6 6-6 6"></path>
                </svg>
              </div>
            </a>
          </li>

          <li>
            <a href="#" class="flex justify-between items-center py-4 px-4">
              <div class="flex items-center gap-3">
                <span class="h-8 w-10 grid place-items-center rounded-lg bg-slate-50 dark:bg-slate-800">
                  <svg viewBox="0 0 24 24" class="h-5 w-5 stroke-slate-700 dark:stroke-slate-300" fill="none" stroke-width="1.75">
                    <path d="M12 2v20M4 6l16 12M4 18L20 6M2 12h20"></path>
                  </svg>
                </span>
                <div class="font-medium">Freeze card</div>
              </div>
              <svg viewBox="0 0 24 24" class="h-5 w-5 stroke-slate-400 dark:stroke-slate-500" fill="none" stroke-width="2">
                <path d="M9 6l6 6-6 6"></path>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 z-50 border-t border-slate-200 dark:border-slate-700 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md">
    <div class="max-w-sm mx-auto grid grid-cols-4 text-center py-2 text-xs font-medium">
      <a href="#" class="flex flex-col items-center text-emerald-600 dark:text-emerald-400">
        <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12l9-9 9 9v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
        Home
      </a>
      <a href="#" class="flex flex-col items-center text-slate-500 dark:text-slate-400">
        <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M2 12h20M2 6h20M2 18h20"/></svg>
        Wallet
      </a>
      <a href="#" class="flex flex-col items-center text-slate-500 dark:text-slate-400">
        <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 8v8m4-4H8"/></svg>
        Cards
      </a>
      <a href="#" class="flex flex-col items-center text-slate-500 dark:text-slate-400">
        <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 1v2m6.364 1.636l-1.414 1.414M21 12h-2m-1.636 6.364l-1.414-1.414M12 21v-2m-6.364-1.636l1.414-1.414M3 12h2m1.636-6.364l1.414 1.414"/></svg>
        Settings
      </a>
    </div>
  </nav>
</body>
</html>
