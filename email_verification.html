<!DOCTYPE html>
<html lang="en" class="bg-white dark:bg-slate-950 text-slate-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { darkMode: 'media' } </script>
</head>
<body class="min-h-screen bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 flex flex-col justify-between">

  <main class="flex-1 max-w-sm mx-auto px-4 pt-[max(1rem,env(safe-area-inset-top))] pb-28">
    <!-- Header -->
    <header class="flex items-center justify-between py-4">
      <a href="verification-status.html" aria-label="Back" class="h-9 w-9 grid place-items-center rounded-full border border-slate-200 dark:border-slate-700">
        <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 6l-6 6 6 6"/></svg>
      </a>
      <h1 class="text-base font-semibold">Email Verification</h1>
      <span class="h-9 w-9"></span>
    </header>

    <!-- Status -->
    <section class="rounded-xl border border-slate-200 dark:border-slate-700 p-4 bg-white dark:bg-slate-900">
      <div class="flex items-center justify-between">
        <div>
          <div class="text-sm font-semibold">Current email</div>
          <div class="text-sm text-slate-600 dark:text-slate-400">you@example.com</div>
        </div>
        <span class="text-xs px-2 py-1 rounded-full bg-yellow-100 text-yellow-700 dark:bg-yellow-900/40 dark:text-yellow-300">Pending</span>
      </div>
    </section>

    <!-- Actions -->
    <section class="mt-4 rounded-xl border border-slate-200 dark:border-slate-700 p-4 bg-white dark:bg-slate-900 space-y-3">
      <div>
        <label class="block text-xs font-semibold uppercase text-slate-500 dark:text-slate-400">Change email</label>
        <input type="email" placeholder="new@email.com"
               class="mt-2 w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-950 px-3 py-2.5 text-sm">
      </div>

      <div class="grid grid-cols-2 gap-2">
        <button class="rounded-xl border border-slate-200 dark:border-slate-700 py-2.5 text-sm font-medium">Cancel</button>
        <button class="rounded-xl bg-slate-800 text-white dark:bg-slate-200 dark:text-slate-900 py-2.5 text-sm font-medium">Save email</button>
      </div>
    </section>

    <!-- Verify Code -->
    <section class="mt-4 rounded-xl border border-slate-200 dark:border-slate-700 p-4 bg-white dark:bg-slate-900">
      <div class="flex items-center justify-between">
        <div class="text-sm font-semibold">Verify email</div>
        <button class="text-xs font-medium text-emerald-600 dark:text-emerald-400">Resend link</button>
      </div>

      <p class="mt-2 text-xs text-slate-600 dark:text-slate-400">
        Enter the 6-digit code we sent to your email.
      </p>

      <div class="mt-3 flex justify-between gap-2">
        <input maxlength="1" class="w-11 h-12 text-center rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-950">
        <input maxlength="1" class="w-11 h-12 text-center rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-950">
        <input maxlength="1" class="w-11 h-12 text-center rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-950">
        <input maxlength="1" class="w-11 h-12 text-center rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-950">
        <input maxlength="1" class="w-11 h-12 text-center rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-950">
        <input maxlength="1" class="w-11 h-12 text-center rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-950">
      </div>

      <button class="mt-4 w-full rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white py-3 text-sm font-medium">
        Verify email
      </button>
    </section>

    <p class="mt-4 text-center text-[11px] text-slate-500 dark:text-slate-400">
      Didnâ€™t receive the code? Check spam or try a different email.
    </p>
  </main>

  <!-- Bottom Nav -->
  <nav class="fixed bottom-0 left-0 right-0 border-t border-slate-200 dark:border-slate-700 bg-white/85 dark:bg-slate-900/80 backdrop-blur">
    <div class="max-w-sm mx-auto grid grid-cols-4 text-center py-2 text-xs font-medium">
      <a href="wallet.html" class="flex flex-col items-center text-slate-500 dark:text-slate-400">
        <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M2 12h20M2 6h20M2 18h20"/></svg>Wallet
      </a>
      <a href="cards.html" class="flex flex-col items-center text-slate-500 dark:text-slate-400">
        <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 8v8m4-4H8"/></svg>Cards
      </a>
      <a href="verification-status.html" class="flex flex-col items-center text-emerald-600 dark:text-emerald-400">
        <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M9 12l2 2 4-4"/></svg>Verify
      </a>
      <a href="settings.html" class="flex flex-col items-center text-slate-500 dark:text-slate-400">
        <svg class="h-6 w-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15..."/></svg>Settings
      </a>
    </div>
  </nav>
</body>
</html>
